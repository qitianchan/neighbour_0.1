<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <title>物业报修</title>
    <link rel="stylesheet" href="/wechat/css/common.css">
    <link rel="stylesheet" href="css/repairs.css">
</head>
<body>

<p class="address" id="pAddress"></p>

<label for="taInfo" class="repairs-key">报修内容（必填）</label>

<div class="ta-wrap">
    <textarea class="repairs-val" id="taInfo" rows="6" maxlength="200" placeholder="请详细描述需要维护的内容（限200字）"></textarea>
</div>

<div class="repairs-img">
    <span class="icon-add"></span>
</div>

<label for="taTime" class="repairs-key">上门维修时间</label>

<div class="ta-wrap">
    <textarea class="repairs-val" id="taTime" rows="3" maxlength="200" placeholder="填写可上门维修时间，比如周六早上"></textarea>
</div>

<label for="taTime" class="repairs-key">物业地址</label>

<div class="ta-wrap">
    <textarea class="repairs-val" id="taAddress" rows="3" maxlength="50" placeholder="填写物业地址，可选"></textarea>
</div>

<button class="btn-large mt13 mb50" id="btnSubmit" style="display: none">报修</button>

<div id="div4Modify" class="mt13 mb50" style="display:none;text-align: center;">
    <button class="btn-middle error" id="btnCancel">撤销</button>

    <button class="btn-middle" id="btnPush">催一下</button>
</div>

<script src="/wechat/js/jquery.min.js"></script>
<script src="/wechat/js/common.js"></script>
<script src="js/repairs.js"></script>
</body>
</html>
